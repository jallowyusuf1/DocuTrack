<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator - DocuTrack</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1A1625 0%, #231D33 50%, #2A2640 100%);
      color: #C7C3D9;
      padding: 40px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(42, 38, 64, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #FFFFFF;
      margin-bottom: 10px;
    }
    .instructions {
      background: rgba(35, 29, 51, 0.6);
      padding: 20px;
      border-radius: 16px;
      margin: 20px 0;
      border-left: 4px solid #8B5CF6;
    }
    canvas {
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      margin: 20px 0;
    }
    button {
      background: linear-gradient(135deg, #8B5CF6, #6D28D9);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 10px 10px 0;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-preview {
      text-align: center;
    }
    .icon-preview img {
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ DocuTrack PWA Icon Generator</h1>
    <p>Generate 192x192 and 512x512 icons for your PWA</p>
    
    <div class="instructions">
      <h3>Instructions:</h3>
      <ol>
        <li>Click "Generate Icons" to create the icons</li>
        <li>Right-click each preview and "Save Image As..."</li>
        <li>Save as <code>icon-192.png</code> and <code>icon-512.png</code></li>
        <li>Place them in the <code>public/</code> folder</li>
      </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>

    <div id="preview" class="preview"></div>
  </div>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#8B5CF6');
      gradient.addColorStop(1, '#6D28D9');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      const radius = size * 0.2; // 20% border radius
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();

      // Reset composite
      ctx.globalCompositeOperation = 'source-over';

      // Draw document icon (simplified)
      ctx.fillStyle = '#FFFFFF';
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = size * 0.03;

      // Document shape
      const docSize = size * 0.5;
      const docX = (size - docSize) / 2;
      const docY = (size - docSize) / 2 - size * 0.05;

      // Document body
      ctx.beginPath();
      ctx.roundRect(docX, docY, docSize, docSize * 1.2, size * 0.02);
      ctx.fill();

      // Document fold (top right corner)
      ctx.beginPath();
      ctx.moveTo(docX + docSize * 0.7, docY);
      ctx.lineTo(docX + docSize * 0.7, docY + docSize * 0.3);
      ctx.lineTo(docX + docSize, docY + docSize * 0.3);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.fill();

      // Lines on document
      ctx.strokeStyle = 'rgba(139, 92, 246, 0.3)';
      ctx.lineWidth = size * 0.015;
      for (let i = 0; i < 3; i++) {
        const lineY = docY + docSize * 0.5 + (i * docSize * 0.15);
        ctx.beginPath();
        ctx.moveTo(docX + docSize * 0.2, lineY);
        ctx.lineTo(docX + docSize * 0.8, lineY);
        ctx.stroke();
      }

      // Plus icon in center
      ctx.strokeStyle = '#8B5CF6';
      ctx.fillStyle = '#8B5CF6';
      ctx.lineWidth = size * 0.04;
      const plusSize = size * 0.15;
      const plusX = size / 2;
      const plusY = docY + docSize * 1.1;

      // Plus vertical line
      ctx.beginPath();
      ctx.moveTo(plusX, plusY - plusSize / 2);
      ctx.lineTo(plusX, plusY + plusSize / 2);
      ctx.stroke();

      // Plus horizontal line
      ctx.beginPath();
      ctx.moveTo(plusX - plusSize / 2, plusY);
      ctx.lineTo(plusX + plusSize / 2, plusY);
      ctx.stroke();

      return canvas;
    }

    function generateIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      [192, 512].forEach(size => {
        const canvas = createIcon(size);
        const img = document.createElement('img');
        img.src = canvas.toDataURL('image/png');
        img.width = Math.min(size, 200);
        img.height = Math.min(size, 200);
        
        const div = document.createElement('div');
        div.className = 'icon-preview';
        div.innerHTML = `
          <img src="${img.src}" alt="Icon ${size}x${size}">
          <p>${size}x${size}</p>
          <a href="${img.src}" download="icon-${size}.png" style="color: #A78BFA; text-decoration: none;">Download</a>
        `;
        preview.appendChild(div);
      });
    }

    function downloadAll() {
      [192, 512].forEach(size => {
        const canvas = createIcon(size);
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // Polyfill for roundRect if not available
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }

    // Auto-generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
