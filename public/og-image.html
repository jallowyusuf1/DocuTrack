<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuTrackr OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1A1625 0%, #231D33 50%, #2A2640 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    /* Background Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
    }
    
    .orb-1 {
      width: 600px;
      height: 600px;
      left: -200px;
      top: -200px;
      background: linear-gradient(135deg, #8B5CF6, #6D28D9);
    }
    
    .orb-2 {
      width: 500px;
      height: 500px;
      right: -200px;
      bottom: -200px;
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
    }
    
    .orb-3 {
      width: 400px;
      height: 400px;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #EC4899, #8B5CF6);
    }
    
    /* Main Content */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 60px;
      width: 100%;
      max-width: 1000px;
    }
    
    .logo-container {
      margin: 0 auto 40px;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(109, 40, 217, 0.9));
      border-radius: 40px;
      box-shadow: 0 0 80px rgba(139, 92, 246, 0.6), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
    
    .title {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #FFFFFF 0%, #A78BFA 50%, #8B5CF6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(139,92,246,0.6);
    }
    
    .subtitle {
      font-size: 32px;
      color: #A78BFA;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 32px;
    }
    
    .features {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .feature {
      color: rgba(255, 255, 255, 0.85);
      font-size: 20px;
      font-weight: 500;
    }
    
    .feature::before {
      content: "âœ“ ";
      color: #8B5CF6;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  
  <div class="container">
    <div class="logo-container">
      <img src="/logo.png" alt="DocuTrackr" class="logo" />
    </div>
    
    <h1 class="title">DocuTrackr</h1>
    
    <p class="subtitle">Never Miss Another Document Expiration Date</p>
    
    <div class="features">
      <div class="feature">Auto Reminders</div>
      <div class="feature">OCR Capture</div>
      <div class="feature">Family Sharing</div>
    </div>
  </div>
</body>
</html>
