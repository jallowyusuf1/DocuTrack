<!DOCTYPE html>
<html>
<head>
  <title>Clearing Session...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    h1 { color: #333; margin-bottom: 20px; }
    p { color: #666; line-height: 1.6; }
    .success { color: #10b981; font-weight: 600; margin-top: 20px; }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #8B5CF6;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Security Cleared</h1>
    <p>All session data has been cleared from your browser.</p>
    <p class="success">âœ“ You must now log in to access your account</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
  <script>
    // Clear all stored data
    localStorage.clear();
    sessionStorage.clear();
    
    // Clear all cookies
    document.cookie.split(";").forEach(function(c) { 
      document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
    });
    
    console.log('âœ… All session data cleared');
  </script>
</body>
</html>
