<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#8B5CF6" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="description" content="Never miss a document expiration deadline. Track passports, IDs, insurance, and more with smart reminders." />
    <link rel="manifest" href="/manifest.json" />
    <title>DocuTrack - Document Tracker</title>
    
    <!-- CRITICAL: Kill Service Workers IMMEDIATELY - runs in HEAD before body -->
    <script>
      // This MUST run in <head> before Service Worker can intercept
      (function() {
        'use strict';
        
        // Step 1: Force redirect to port 5174 if on wrong port
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          var currentPort = window.location.port;
          var correctPort = '5174';
          
          if (currentPort === '5173' || (currentPort !== correctPort && currentPort !== '')) {
            console.error('❌ WRONG PORT:', currentPort, '→ Redirecting to', correctPort);
            window.location.replace('http://' + window.location.hostname + ':' + correctPort + window.location.pathname + window.location.search);
            return; // Stop execution
          }
        }
        
        // Step 2: IMMEDIATELY unregister ALL service workers
        // This runs synchronously in head, before Service Worker can intercept
        if ('serviceWorker' in navigator) {
          // Use immediate execution - don't wait
          (function unregisterSWs() {
            try {
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                if (registrations.length > 0) {
                  // Only log if service workers are found (shouldn't happen in dev)
                  console.debug('[SW] Cleaning up', registrations.length, 'service worker(s)');

                  var unregisterPromises = registrations.map(function(registration) {
                    return registration.unregister().catch(function() { return false; });
                  });

                  return Promise.all(unregisterPromises);
                }
                return Promise.resolve();
              }).then(function() {
                // Step 3: Clear all caches
                if ('caches' in window) {
                  return caches.keys().then(function(names) {
                    if (names.length > 0) {
                      return Promise.all(
                        names.map(function(name) {
                          return caches.delete(name).catch(function() { return false; });
                        })
                      );
                    }
                    return Promise.resolve();
                  });
                }
                return Promise.resolve();
              }).catch(function() {
                // Silently handle cleanup errors - not critical for app functionality
              });
            } catch (err) {
              // Silently handle fatal cleanup errors - not critical for app functionality
            }
          })();
        }
      })();
    </script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(135deg, #1A1625 0%, #231D33 50%, #2A2640 100%);
        background-attachment: fixed;
        color: #C7C3D9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
        background: linear-gradient(135deg, #1A1625 0%, #231D33 50%, #2A2640 100%);
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown before React mounts (kept visually consistent with in-app LoadingScreen) -->
      <div class="dt-initial-loader">
        <div class="dt-card">
          <div class="dt-logo">
            <div class="dt-logo-pulse"></div>
            <img src="/assets/logo-glass-d.png" alt="DocuTrackr" class="dt-icon" style="width: 56px; height: 56px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));" />
          </div>
          <div class="dt-spinner" aria-label="Loading"></div>
          <div class="dt-title">DocuTrackr</div>
          <div class="dt-subtitle">Loading...</div>
          <div class="dt-dots">
            <span></span><span></span><span></span>
          </div>
        </div>
        <div class="dt-orb dt-orb-a"></div>
        <div class="dt-orb dt-orb-b"></div>
        <div class="dt-orb dt-orb-c"></div>
      </div>
    </div>

    <!-- Backup cleanup script in body -->
    <script>
      // Backup cleanup - runs after head script (silently)
      if ('serviceWorker' in navigator && (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
        // Run immediately and also on load
        (function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              registrations.forEach(function(registration) {
                registration.unregister().catch(function() {});
              });
            }
          }).catch(function() {});
        })();

        window.addEventListener('load', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              registrations.forEach(function(registration) {
                registration.unregister().catch(function() {});
              });
            }
          }).catch(function() {});
        });
      }
    </script>

    <style>
      .dt-initial-loader{
        position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden;
        background: linear-gradient(135deg, #1A1625 0%, #231D33 50%, #2A2640 100%);
      }
      .dt-orb{position:absolute; border-radius:9999px; filter: blur(120px); opacity:.20}
      .dt-orb-a{width:600px;height:600px;left:-200px;top:-200px;background:linear-gradient(135deg,#8B5CF6,#6D28D9);animation:dtFloatA 8s ease-in-out infinite}
      .dt-orb-b{width:500px;height:500px;right:-200px;bottom:-200px;background:linear-gradient(135deg,#3B82F6,#8B5CF6);animation:dtFloatB 10s ease-in-out infinite}
      .dt-orb-c{width:400px;height:400px;left:50%;top:45%;transform:translate(-50%,-50%);background:linear-gradient(135deg,#EC4899,#8B5CF6);animation:dtFloatC 12s ease-in-out infinite}
      @keyframes dtFloatA{0%,100%{transform:translate(0,0) scale(1)}50%{transform:translate(50px,30px) scale(1.1)}}
      @keyframes dtFloatB{0%,100%{transform:translate(0,0) scale(1)}50%{transform:translate(-40px,-50px) scale(1.15)}}
      @keyframes dtFloatC{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(calc(-50% + 30px),calc(-50% - 40px)) scale(1.2)}}

      .dt-card{
        position:relative; z-index:1; width:min(340px, calc(100vw - 48px));
        padding:40px 36px; border-radius:24px; text-align:center;
        background: rgba(42, 38, 64, 0.75);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255,255,255,0.20);
        box-shadow: 0 20px 60px rgba(0,0,0,0.70), 0 0 80px rgba(139,92,246,0.30), inset 0 1px 0 rgba(255,255,255,0.10);
      }
      .dt-logo{
        position:relative; margin:0 auto 22px auto; width:104px; height:104px; border-radius:20px;
        display:flex; align-items:center; justify-content:center;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(109, 40, 217, 0.9));
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.6), inset 0 1px 0 rgba(255,255,255,0.2);
      }
      .dt-logo-pulse{
        position:absolute; inset:0; border-radius:20px; border:2px solid rgba(139,92,246,0.5);
        animation: dtPulse 2s ease-out infinite;
      }
      @keyframes dtPulse{0%,100%{transform:scale(1);opacity:.8}50%{transform:scale(1.25);opacity:0}}
      .dt-icon{width:56px;height:56px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5))}
      .dt-spinner{
        width:32px;height:32px;margin:0 auto 18px auto;border-radius:9999px;
        border:3px solid rgba(139,92,246,0.20); border-top-color:#8B5CF6; border-right-color:#6D28D9;
        animation: dtSpin 1s linear infinite;
      }
      @keyframes dtSpin{to{transform:rotate(360deg)}}
      .dt-title{
        font-weight:800; font-size:28px; letter-spacing:-.5px;
        background: linear-gradient(135deg, #FFFFFF 0%, #A78BFA 50%, #8B5CF6 100%);
        -webkit-background-clip:text; background-clip:text; color:transparent;
        text-shadow: 0 0 30px rgba(139,92,246,0.6);
      }
      .dt-subtitle{margin-top:10px;color:#A78BFA;font-size:15px}
      .dt-dots{display:flex; gap:8px; justify-content:center; margin-top:14px}
      .dt-dots span{width:8px;height:8px;border-radius:9999px;background: rgba(139,92,246,0.60); box-shadow:0 0 8px rgba(139,92,246,0.80); animation: dtDot 1.5s ease-in-out infinite}
      .dt-dots span:nth-child(2){animation-delay:.2s}
      .dt-dots span:nth-child(3){animation-delay:.4s}
      @keyframes dtDot{0%,100%{transform:scale(1);opacity:.5}50%{transform:scale(1.3);opacity:1}}
    </style>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
